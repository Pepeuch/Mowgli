; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = Yardforce500

[env:genericSTM32F103C8]
platform = ststm32
board = genericSTM32F103C8
framework = stm32cube
build_flags = -DBOARD_BLUEPILL -Wl,--undefined,_printf_float
upload_flags = -c set CPUTAPID 0x2ba01477

[env:Yardforce500]
platform = ststm32
platform_packages = 
    toolchain-gccarmnoneeabi@~1.90301.0
	platformio/tool-stm32duino@^1.0.1
	platformio/tool-openocd@^2.1100.211028
	platformio/tool-dfuutil@^1.11.0
board = genericSTM32F103VC
framework = stm32cube
build_flags = -DBOARD_YARDFORCE500 -DPANEL_TYPE_YARDFORCE_500_CLASSIC -DPANEL_TYPE=1 -Wl,--undefined,_printf_float -Isrc/ros/ros_lib -Isrc/ros/ros_custom
build_src_filter = +<*> -<imu/wt901.c>
extra_scripts = 
	pre:patch_usb.py
	pre:add_swo_viewer.py
debug_tool = stlink

[env:Yardforce 500 REMOTE UPLOAD (STM32F103 VCT6)]
platform = ststm32
board = genericSTM32F103VC
framework = stm32cube
build_flags = -DBOARD_YARDFORCE500 -Wl,--undefined,_printf_float -Isrc/ros/ros_lib -Isrc/ros/ros_custom
extra_scripts = raspi_remote_upload.py
custom_mowgli_host = 10.0.0.161
custom_mowgli_user = ubuntu
